- id: sotetsu-timetable-for-thru-services
  href: https://github.com/MugiSus/design-library/tree/main/sotetsu-timetable-for-thru-services
  title: Sotetsu Timetable for Thru Services
  date: 2023-07-09
  images:
    - "/creations/sotetsu-timetable-for-thru-services-slice-3.png"
    - "/creations/sotetsu-timetable-for-thru-services-slice-1.png"
    - "/creations/sotetsu-timetable-for-thru-services-slice-2.png"
    - "/creations/sotetsu-timetable-for-thru-services-slice-4.png"
  description: |
    A new approach to timetables to intuitively visualize complex through-service operations due to the opening of the Sotetsu / Tokyu Shin-Yokohama Line and the direct operation of the Sotetsu / Tokyu Lines.
    Very complex destinations are represented by the color of the departure time, and the five train types are represented by the color and pattern of the underline, assisting in the intuitive understanding of information.
    Color accessibility was considered, and efforts were made to avoid color combinations that are easy to mistake, but there is still room for improvement in visibility.
    Based on the actual timetable at the time, but the actual operation information may differ.
  descriptionJa: |
    相鉄・東急新横浜線の開業、相鉄・東急線の直通化に伴い、複雑な乗り入れ運用を直感的に可視化するための新たな時刻表のアプローチです。
    非常に複雑な行先は、ある程度情報を削ぎ落とした上で、発車時刻の文字色で表し、5つの列車種別をその下線の色と模様で表現することで、直感的な情報の把握を補助します。
    カラーアクセシビリティを意識し、見間違えやすい色の組み合わせを避けるように工夫しましたが、それでも視認性は改善の余地があると思います。
    実際の制作当時の時刻表を元に作成していますが、実際の運行情報とは異なる可能性があります。

