- id: tokyo-kanagawa-3-in-1-railway-map
  href: https://github.com/MugiSus/design-library/tree/main/tokyo-kanagawa-3-in-1-railway-map
  title: Tokyo-Kanagawa 3 in 1 Railway Map
  date: 2024-03-01
  images:
    [
      "/creations/tokyo-kanagawa-3-in-1-railway-map.png",
      "/creations/tokyo-kanagawa-3-in-1-railway-map-slice-1.png",
      "/creations/tokyo-kanagawa-3-in-1-railway-map-slice-2.png",
      "/creations/tokyo-kanagawa-3-in-1-railway-map-slice-3.png",
    ]
  description: |
    An unofficial railway map focusing on the geographical relationship between the three lines of Odakyu, Keio, and Sotetsu in Tokyo and Kanagawa Prefecture.
    Aiming to create a map that is easy to understand for both residents and tourists, making it easy for each to understand the relationship between the lines.
    Only major stations and lines are listed. Many stations and some lines are omitted from the map.
  descriptionJa: |
    東京と神奈川県を結ぶ小田急、京王、相鉄線の三路線の地理的関係を可視化することに重点を置いた非公式の鉄道路線図です。
    住民と観光客の両方にとって理解しやすく、それぞれ路線の関係を把握しやすい地図を作成することを目指しました。
    主要な駅と路線のみを掲載しているため、多くの駅・一部路線が省略されています。

- id: sapporo-municipal-subway-fare-table
  href: https://github.com/MugiSus/design-library/tree/main/sapporo-municipal-subway-fare-table
  title: Sapporo Municipal Subway Fare Table
  date: 2023-12-06
  images:
    [
      "/creations/sapporo-municipal-subway-fare-table.png",
      "/creations/sapporo-municipal-subway-fare-table-slice-1.png",
      "/creations/sapporo-municipal-subway-fare-table-slice-2.png",
    ]
  description: |
    An unofficial fare table for the Sapporo Municipal Subway.
    Designed with a modern design in mind, focusing on readability and listability.
    Design based on the one used at the ticket counter at the time. Actual station names and fares may differ.
  descriptionJa: |
    札幌市営地下鉄の非公式の運賃表です。モダンなデザインを意識し、文字の見やすさと一覧性を重視しました。
    作成時点で実際にきっぷうりばで使用されているものを元にデザインしました。実際の駅名・運賃とは異なる可能性があります。

- id: mitou-jr-demo-day-pamphlet-2023
  href: https://github.com/MugiSus/design-library/tree/main/mitoujr-demo-day-pamphlet-2023
  title: A Pamphlet for Mitou Jr Demo Day 2023
  date: 2023-11-03
  images:
    [
      "/creations/mitou-jr-demo-day-pamphlet-2023-front.png",
      "/creations/mitou-jr-demo-day-pamphlet-2023-back.png",
      "/creations/mitou-jr-demo-day-pamphlet-2023-map.png",
    ]
  description: |
    A design work for the Mitou Junior 2023 demo day presentation.
    Focused on high-contrast colors and emphasized information organization and visibility.
    Adjusted the layout to display the full official name without abbreviation, which resulted in a large proportion of layout adjustment in the working time.
  descriptionJa: |
    未踏ジュニア2023年度生の成果報告会のためのパンフレットを作成しました。
    コントラスト比の高い配色を意識し、情報の整理と視認性を重視しました。
    全てのプロジェクト名を省略せず正式名称で表記するように調整したため、作業時間におけるレイアウト調整の占める割合が大きかったです。

