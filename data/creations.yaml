- id: themostaccurateclockyouwouldget
  href: https://themostaccurateclockyouwouldget.vercel.app/
  title: The Most Accurate Clock You Would Get
  date: 2024-05-28
  images:
    - /creations/themostaccurateclockyouwouldget-light.png
    - /creations/themostaccurateclockyouwouldget.png
  description: |
    A clock app that displays the current time for your location with the highest possible accuracy using NTP servers and GPS.
    This is a successor to The Most Accurate Clock You Can Get, released in August 2022.
    Entirely new design meant to give a more striking impression and improve accessibility.
    In the past, when society grasped the time by sundials and the height of the sun, there was no time given by the nation, and each region had its own social time.
    This application aims to break away from the modern standard time and propose a momentary liberation from the national society.
  descriptionJa: |
    NTPサーバーとGPS情報を使用して、現在地の時刻を可能な限り高い精度で計算する時計アプリです。
    2022年8月にリリースされたThe Most Accurate Clock You Can Getの後継作品です。
    より鮮烈なインプレッションを与えられるようにデザインを見直し、かつアクセシビリティを向上させることを目指しました。
    かつて社会が日時計や、日の高さで時刻を把握していた頃、その時代には国家により与えられた時刻は存在せず、その地方にはその地方の社会の時刻が存在していました。
    このアプリケーションは現代の標準時刻からの脱却を図り、ひとときの国家社会からの解放を提案します。
  links:
    - text: The Most Accurate Clock You Can Get (2022)
      href: /about/themostaccurateclockyoucanget
  linksJa:
    - text: The Most Accurate Clock You Can Get (2022)
      href: /about/themostaccurateclockyoucanget

- id: tokyo-coastline-railway-map
  href: https://github.com/MugiSus/design-library/tree/main/tokyo-coastline-railway-map
  title: Tokyo Coastline Railway Map
  date: 2024-04-26
  images:
    - /creations/tokyo-coastline-railway-map-slice-1.png
    - /creations/tokyo-coastline-railway-map-slice-2.png
    - /creations/tokyo-coastline-railway-map-slice-3.png
    - /creations/tokyo-coastline-railway-map-slice-4.png
  description: |
    An unofficial railway map of JR East Japan lines along the Tokyo coastline, attempting to visualize intuitively the complex through-service operations of urban JR lines including the Ueno-Tokyo Line and the Shonan-Shinjuku Line.
    All through-service lines and stations are listed without any abbreviation. The actual operation may differ.
  descriptionJa: |
    東京沿岸部のJR東日本をはじめとした路線の非公式の路線図です。上野東京ラインや湘南新宿ラインをはじめとした、埼京線、横須賀線などの複雑な乗り入れ運用を直感的に可視化する取り組みです。
    全ての乗り入れ先の路線や駅を省略せずに掲載しています。実際の運行情報とは異なる可能性があります。

- id: tokyo-kanagawa-3-in-1-railway-map
  href: https://github.com/MugiSus/design-library/tree/main/tokyo-kanagawa-3-in-1-railway-map
  title: Tokyo-Kanagawa 3 in 1 Railway Map
  date: 2024-03-01
  images:
    - /creations/tokyo-kanagawa-3-in-1-railway-map.png
    - /creations/tokyo-kanagawa-3-in-1-railway-map-slice-3.png
    - /creations/tokyo-kanagawa-3-in-1-railway-map-slice-1.png
    - /creations/tokyo-kanagawa-3-in-1-railway-map-slice-2.png
  description: |
    An unofficial railway map focusing on the geographical relationship between the three lines of Odakyu, Keio, and Sotetsu in Tokyo and Kanagawa Prefecture.
    Aiming to create a map that is easy to understand for both residents and tourists, making it easy for each to understand the relationship between the lines. Every element is placed to form a triangle that radiates from right to left.
    Only major stations and lines are listed. Most of other stations and some short lines are omitted from the map.
  descriptionJa: |
    東京と神奈川県を結ぶ小田急、京王、相鉄線の三路線の地理的関係を可視化することに重点を置いた非公式の鉄道路線図です。
    住民と観光客の双方にとって理解しやすく、それぞれ路線の関係を把握しやすい地図を作成することを目指しました。全体的な図形が右から左に放射状に広がる三角形のようになるようデザインされています。
    主要な駅と路線のみを掲載しており、ほとんどの駅・一部短い路線が省略されています。

